<!DOCTYPE html>
<html>
<head>
	<title>Recyclinghöfe in Heilbronn</title>
	<meta name="description" content="Recyclinghöfe in Heilbronn und Landkreis Heilbronn">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link type="text/css" href="css/leaflet.css" rel="stylesheet" />
	<link type="text/css" href="css/recycling.css" rel="stylesheet" />
	<!--[if gte IE 8]>
		<link type="text/css" href="css/leaflet.ie.css" rel="stylesheet" />
	<![endif]-->
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<span class="brand">Recyclinghöfe</span>
			<ul class="nav">
				<li class="visible-phone"><a id="toggleView" title="Zwischen Karte und Liste umschalten"><i class="icon-map-marker"></i></a></li>
				<li><a id="locateMe" title="in meiner Nähe"><i class="icon-screenshot"></i><span class="hidden-phone"> in meiner Nähe</span></a></li>
				<li><a href="http://gonam.de/main/imprint" title="Impressum"><i class="icon-info-sign"></i><span class="hidden-phone"> Impressum</span></a></li>
			</ul>
		</div>
	</div>

	<div id="map"></div>

	<div class="amenity-list">
	</div>
	
	<script id="list-template" type="text/x-handlebars-template">
		<h1>Recyclinghöfe in Heilbronn</h1>
		{{#each amenities}}
			<div class="amenity" id="{{id}}">
				<a href="#" class="recycling-name" data-amenity-id="{{id}}"><strong class="amenity-name">
					{{#if keyValues.name}}
						{{keyValues.name}}
					{{else}}
						Recycling
						{{#if keyValues.city}}
							in {{keyValues.city}}
						{{/if}}
					{{/if}}
				</strong>
					<a class="pull-right" href="http://maps.google.com/maps?q={{lat}},{{lon}}&z=15" target="gmap"><img src="img/map-link.png" alt="zu Google Maps" /></a>
				<p class="opening-hours">Öffnungszeiten:</p>
				{{{compactOffer openingHours}}}
				{{{countdown openingHours}}}
				<div class="timeline-container">
					<div class="timeline-mo">Mo</div>
					<div class="timeline-tu">Di</div>
					<div class="timeline-tu-bar"></div>
					<div class="timeline-we">Mi</div>
					<div class="timeline-th">Do</div>
					<div class="timeline-th-bar"></div>
					<div class="timeline-fr">Fr</div>
					<div class="timeline-sa">Sa</div>
					<div class="timeline-sa-bar"></div>
					{{{timelineWeeklyIntervals openingHours}}}
					{{{timelineHighlightCurrent}}}
				</div>
			</div>
		{{/each}}
		<p><a href="http://gonam.de/main/imprint">Impressum</a></p>
	</script>
	<script id="compact-offer-template" type="text/x-handlebars-template">
		{{#if wI}}
			<ul class="compact-offer unstyled">
				{{#each wI}}
					<li>
						{{#if highlight}}
							<strong>
						{{/if}}
						
						<span class="days">{{#foreach cW}}{{#unless isFirst}}{{#if range}}&#8201;–&#8201;{{else}}, {{/if}}{{/unless}}{{weekday}}{{/foreach}}</span>
						<span class="time-intervals">{{> timeIntervals}}</span>
						
						{{#if highlight}}
							</strong>
						{{/if}}
					</li>
				{{/each}}
			</ul>
		{{else}}
			{{#unless note}}keine eingetragen{{/unless}}
		{{/if}}
	</script>
	<script id="service-hours-today-template" type="text/x-handlebars-template">
		{{#if hasData}}
			{{#if hasDataForToday}}
				{{#if isClosedToday}}
					heute geschlossen
				{{else}}
					heute {{> timeIntervals}}
				{{/if}}
			{{else}}
				unvollständige Daten für heute
			{{/if}}
		{{else}}
			keine Daten eingetragen
		{{/if}}
	</script>
	<script id="timeintervals-template" type="text/x-handlebars-template">
		{{#foreach tI}}
			{{#if ../printMicrodata}}
				<time itemprop="openingHours" datetime="{{microdata}}">
			{{/if}}
			
			{{#if to}}
				von <strong>{{from}}</strong>&#8201;–&#8201;<strong>{{to}}</strong>
			{{else}}
				ab <strong>{{from}}</strong>
			{{/if}}
			
			{{#if ../printMicrodata}}
				</time>
			{{/if}}
			
			{{#if hasNext}}
				und
			{{/if}}
		{{/foreach}}
	</script>
	<script id="countdown-template" type="text/x-handlebars-template">
		{{#if isActive}}
			<span class="countdown text-success">
				{{#if nonstop}}
					durchgehend geöffnet
				{{else}}
					noch {{> countdownMinutes}} offen
				{{/if}}
			</span>
		{{else}}
			<span class="countdown text-warning">
				{{#if getsActiveToday}}
					öffnet in {{> countdownMinutes}}
				{{else}}
					{{#if getsActiveTomorrow}}
						öffnet morgen
					{{else}}
						{{#if getsActiveDayAfterTomorrow}}
							öffnet übermorgen
						{{else}}
							öffnet in {{getsActiveInDays}} Tagen
						{{/if}}
					{{/if}}
					um {{getsActiveAt}}
				{{/if}}
			</span>
		{{/if}}
	</script>
	<script id="countdown-minutes-template" type="text/x-handlebars-template">
		{{#if hours}}
			{{hours}}{{#if compact}}h{{else}} Stunden{{/if}}
			{{#if minutes}}
				und
			{{/if}}
		{{/if}}
		{{#if minutes}}
			{{minutes}}{{#if compact}}min{{else}} Minuten{{/if}}
		{{/if}}
	</script>

	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/leaflet.js"></script>
	<script type="text/javascript" src="js/recycling.js"></script>
	<script type="text/javascript" src="js/recycling.openingHours.js"></script>
	<script type="text/javascript" src="js/recycling.countdown.js"></script>
	<script type="text/javascript" src="js/recycling.data.js"></script>
	<script type="text/javascript" src="js/recycling.map.js"></script>
	<script type="text/javascript" src="js/recycling.list.js"></script>
	<script type="text/javascript">
		rc.map.init();
		rc.list.init();
	</script>
</body>
</html>
