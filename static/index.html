<!DOCTYPE html>
<html>
<head>
	<title>Recyclinghöfe</title>
	<meta name="description" content="Recyclinghöfe in Deutschland">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link type="text/css" href="css/leaflet.css" rel="stylesheet" />
	<link type="text/css" href="css/recycling.css" rel="stylesheet" />
	<!--[if gte IE 8]>
		<link type="text/css" href="css/leaflet.ie.css" rel="stylesheet" />
	<![endif]-->
</head>
<body>
	<div id="map"></div>

	<div class="amenity-list">
	</div>
	
	<script id="list-template" type="text/x-handlebars-template">
		<div class="timeline-container">
			<div class="timeline-mo">Mo</div>
			<div class="timeline-tu">Di</div>
			<div class="timeline-we">Mi</div>
			<div class="timeline-th">Do</div>
			<div class="timeline-fr">Fr</div>
			<div class="timeline-sa">Sa</div>
		</div>
		
		{{#each amenities}}
			<div class="amenity" id="{{id}}">
				{{#if keyValues.name}}
					{{keyValues.name}}
				{{else}}
					Recycling
					{{#if keyValues.city}}
						in {{keyValues.city}}
					{{/if}}
				{{/if}}
				{{{compactOffer openingHours}}}
				<div class="timeline-container">
					<div class="timeline-tu"></div>
					<div class="timeline-th"></div>
					<div class="timeline-sa"></div>
					{{{timelineWeeklyIntervals openingHours}}}
					{{{timelineHighlightCurrent}}}
				</div>
			</div>
		{{/each}}
	</script>
	<script id="compact-offer-template" type="text/x-handlebars-template">
		{{#if wI}}
			<ul class="compact-offer unstyled">
				{{#each wI}}
					<li>
						{{#if highlight}}
							<strong>
						{{/if}}
						
						<span class="days">{{#foreach cW}}{{#unless isFirst}}{{#if range}}&#8201;–&#8201;{{else}}, {{/if}}{{/unless}}{{weekday}}{{/foreach}}</span>
						<span class="time-intervals">{{> timeIntervals}}</span>
						
						{{#if highlight}}
							</strong>
						{{/if}}
					</li>
				{{/each}}
			</ul>
		{{else}}
			{{#unless note}}keine eingetragen{{/unless}}
		{{/if}}
	</script>
	<script id="service-hours-today-template" type="text/x-handlebars-template">
		{{#if hasData}}
			{{#if hasDataForToday}}
				{{#if isClosedToday}}
					heute geschlossen
				{{else}}
					heute {{> timeIntervals}}
				{{/if}}
			{{else}}
				unvollständige Daten für heute
			{{/if}}
		{{else}}
			{{#if note}}
				{{note}}
			{{else}}
				keine Daten eingetragen
			{{/if}}		
		{{/if}}
	</script>
	<script id="timeintervals-template" type="text/x-handlebars-template">
		{{#foreach tI}}
			{{#if ../printMicrodata}}
				<time itemprop="openingHours" datetime="{{microdata}}">
			{{/if}}
			
			{{#if to}}
				von <strong>{{from}}</strong>&#8201;–&#8201;<strong>{{to}}</strong>
			{{else}}
				ab <strong>{{from}}</strong>
			{{/if}}
			
			{{#if ../printMicrodata}}
				</time>
			{{/if}}
			
			{{#if hasNext}}
				und
			{{/if}}
		{{/foreach}}
	</script>

	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/leaflet.js"></script>
	<script type="text/javascript" src="js/recycling.js"></script>
	<script type="text/javascript" src="js/recycling.serviceHours.js"></script>
	<script type="text/javascript" src="js/recycling.data.js"></script>
	<script type="text/javascript" src="js/recycling.map.js"></script>
	<script type="text/javascript" src="js/recycling.list.js"></script>
	<script type="text/javascript">
		rc.map.init();
		rc.list.init();
	</script>
</body>
</html>
